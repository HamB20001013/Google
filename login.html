<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Google Login</title>
</head>
<body>
    <form action="#">
        <h1>회원 가입</h1>
        <div class="signUp">
            <div class="name">
                <i class="fa-solid fa-user" style="color: #1a73e8;"></i>
                <input type="text" placeholder="이름" required>
            </div>
            <div class="email">
                <i class="fa-solid fa-envelope" style="color: #ea4335;"></i>
                <input type="email" placeholder="이메일" required>
            </div>
            <div class="password">
                <i class="fa-solid fa-lock" style="color: #fbbc05;"></i>
                <input type="password" placeholder="비밀번호" required>
            </div>
            <div class="passwordcheck">
                <i class="fa-solid fa-lock" style="color: #34a853;"></i>
                <input type="password" placeholder="비밀번호 확인" required>
            </div>
            <a href="logout.html">가입하기</a>
        </div>
    </form>
</body>
</html>
